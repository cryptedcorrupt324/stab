<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEX | STAB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      cursor: none;
    }
    .glow-text {
      text-shadow: 0 0 6px #0f0, 0 0 12px #0f0, 0 0 20px #0f0;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .glass-box {
      background: rgba(0, 255, 0, 0.05);
      border: 2px solid rgba(0, 255, 0, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 2rem;
      padding: 3rem;
      z-index: 5;
    }
    .trail-letter {
      position: fixed;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      pointer-events: none;
      opacity: 1;
      user-select: none;
      text-shadow: 0 0 6px #0f0, 0 0 10px #0f0;
      animation: fadeTrail 0.8s linear forwards;
      z-index: 10;
    }
    @keyframes fadeTrail {
      to {
        transform: translateY(-10px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center bg-black">

  <audio id="bgAudio" autoplay loop>
    <source src="01. Unshaken.mp3" type="audio/mpeg" />
    <!-- fallback text for unsupported browsers -->
    Your browser does not support the audio element.
  </audio>

  <div class="glass-box glow-text fade-in flex flex-col items-center">
    <img src="https://cdn.discordapp.com/attachments/1355294869022572726/1391852504433557676/0.png?ex=686d6728&is=686c15a8&hm=a438c1e36c1ba9af90c814640d5898718130c80f33ae82c34e909ae48f4f1c84&" alt="Profile Picture" class="w-24 h-24 rounded-full mb-4 border-2 border-green-500" />
    <h1 class="text-2xl md:text-4xl mb-4">VEX</h1>
    <p class="text-green-300 text-sm md:text-base">I guess.. I.. I'm afraid.</p>
  </div>

  <div class="mt-12 absolute bottom-12 w-full flex justify-center">
    <a href="staff.html" class="text-green-400 underline glow-text hover:text-green-200 transition duration-300">‚Üê Back to Profiles</a>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.2;

    document.addEventListener('mousemove', (e) => {
      const letter = document.createElement('div');
      letter.className = 'trail-letter';
      letter.style.left = `${e.pageX}px`;
      letter.style.top = `${e.pageY}px`;
      letter.textContent = String.fromCharCode(33 + Math.floor(Math.random() * 94));
      document.body.appendChild(letter);
      setTimeout(() => letter.remove(), 800);
    });
  </script>
</body>
</html>
