<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STEIN | STAB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      cursor: none;
    }
    .glow-text {
      text-shadow: 0 0 6px #0f0, 0 0 12px #0f0, 0 0 20px #0f0;
    }
    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5);
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .glass-box {
      background: rgba(0, 255, 0, 0.05);
      border: 2px solid rgba(0, 255, 0, 0.2);
      backdrop-filter: blur(6px);
      border-radius: 2rem;
      padding: 3rem;
      z-index: 5;
    }
    .trail-letter {
      position: fixed;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      pointer-events: none;
      opacity: 1;
      user-select: none;
      text-shadow: 0 0 6px #0f0, 0 0 10px #0f0;
      animation: fadeTrail 0.8s linear forwards;
      z-index: 10;
    }
    @keyframes fadeTrail {
      to {
        transform: translateY(-10px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center">

  <div class="overlay"></div>

  <audio id="bgAudio" autoplay loop>
    <source src="party.mp3" type="audio/mp3" />
  </audio>

  <div class="glass-box glow-text fade-in flex flex-col items-center">
    <img src="e5292dd9-046f-4991-bf60-fab21bd32470.png" alt="STEIN Profile Picture" class="w-24 h-24 rounded-full mb-4 border-2 border-green-500" />
    <h1 class="text-2xl md:text-4xl mb-4">STEIN</h1>
    <p class="text-green-300 text-sm md:text-base">ᶜᵒʳʳᵘᵖᵗ<br>³²⁴<br>Crypted<br>Ella<br>Nevaeh</p>
  </div>

  <div class="mt-12 absolute bottom-12 w-full flex justify-center">
    <a href="staff.html" class="text-green-400 underline glow-text hover:text-green-200 transition duration-300">← Back to Profiles</a>
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.2;

    document.addEventListener('mousemove', (e) => {
      const letter = document.createElement('div');
      letter.className = 'trail-letter';
      letter.style.left = `${e.pageX}px`;
      letter.style.top = `${e.pageY}px`;
      letter.textContent = String.fromCharCode(33 + Math.floor(Math.random() * 94));
      document.body.appendChild(letter);
      setTimeout(() => letter.remove(), 800);
    });
  </script>
</body>
</html>
