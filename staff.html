<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stab | Staff</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    .glow-text {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-out forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 relative">

  <div id="particles-js" class="absolute inset-0 -z-10"></div>

  <h1 class="text-3xl md:text-5xl glow-text fade-in mb-10">STAB STAFF</h1>

  <a href="crypted.html" class="block bg-black border-2 border-green-500 p-6 rounded-lg glow-text fade-in text-center transition hover:scale-105 duration-300">
    <h2 class="text-base text-green-400">CRYPTED</h2>
  </a>

  <div class="mt-12">
    <a href="index.html" class="text-green-400 underline glow-text hover:text-green-200 transition duration-300">‚Üê Back to Home</a>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 160, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff00" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 2, random: true },
        line_linked: {
          enable: true, distance: 140, color: "#00ff00",
          opacity: 0.3, width: 1
        },
        move: { enable: true, speed: 1.2, direction: "none", out_mode: "bounce" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
